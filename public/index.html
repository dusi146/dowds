  </section>

  <!-- PANEL NHẬP LINK -->
  <section class="panel" id="panel" aria-hidden="true">
    <div class="card">
      <div class="card-header">
        <div class="dot-badge" id="platformDot"></div>
        <h2 class="card-title" id="panelTitle">Nhập liên kết</h2>
        <button class="ghost" id="closePanel" aria-label="Đóng">✕</button>
      </div>

      <div class="input-row">
        <label class="sr-only" for="urlInput">Liên kết video</label>
        <input id="urlInput" type="url" inputmode="url" autocomplete="off"
               placeholder="Dán link tại đây… (https://...)">
        <button id="analyzeBtn" class="icon-only" aria-label="Phân tích">
          <svg viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
      </div>

      <!-- kết quả -->
      <div id="result" class="result hidden">
        <div class="meta">
          <img id="thumb" alt="" />
          <div class="meta-text">
            <div id="title" class="title"></div>
            <div id="desc" class="desc"></div>
          </div>
        </div>

        <div class="row">
          <label for="formatSelect">MP4 (chất lượng cơ bản):</label>
          <select id="formatSelect"></select>
          <a id="dlMp4" class="solid-btn" href="#">Tải MP4</a>
        </div>

        <div class="row">
          <span>MP3 (cao nhất):</span>
          <a id="dlMp3" class="solid-btn" href="#">Tải MP3</a>
        </div>
      </div>
    </div>
  </section>

  <!-- bubble cursor -->
  <div class="bubble" aria-hidden="true"></div>

  <script type="module" src="script.js"></script>
<!-- LOADING OVERLAY -->
<div id="loading" class="loading hidden" aria-live="polite" aria-busy="true">
  <div class="dots" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" width="56" height="24" fill="none" viewBox="0 0 24 24">
      <g stroke="#121331" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.8">
        <circle cx="4"  cy="12" r="2.25"/>
        <circle cx="12" cy="12" r="2.25"/>
        <circle cx="20" cy="12" r="2.25"/>
      </g>
    </svg>
  </div>
  <div class="loading-text">Đang phân tích…</div>
</div>
<main>
  <div id="platforms">
    <!-- mấy nút TikTok, YT, FB, IG -->
  </div>

  <div id="panel" class="panel" aria-hidden="true">
    <!-- chỗ nhập link -->
  </div>

</html>
